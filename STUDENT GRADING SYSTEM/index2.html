<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT GRADING SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="container">
        <h1><header> STUDENT GRADING SYSTEM</header></h1>
        <div>
            <label>
                NAME
            </label>
            <input 
            type="text"
            placeholder="Name"
            name="name1">
                     
        </div>
        <div>
            <label>
                CLASS
            </label>
            <input 
            type="number"
            placeholder="Enter your Class"
            CLASS="CLASS">
            <div>
            <label>
                SECTION
            </label>
            <input 
            type="text"
            placeholder="Enter your Section"
            SECTION="SECTION">
            </div>
        </div>
        <div>
            <h2>
                MARKS IN VARIOUS SUBJECTS:-
            </h2>
        </div>
        <div>
            <label>
                ENGLISH
            </label>
            <input 
            type="number"
            placeholder="Marks in english"
            ENGLISH="Marks">
        </div>
        <div>
            <label>
                MATHEMATICS
            </label>
            <input 
            type="number"
            placeholder="Marks in Maths"
            MATHEMATICS="Marks">
        </div>
        <div>
            <label>
                SOCIAL STUDIES
            </label>
            <input 
            type="number"
            placeholder="Marks in Social Studies"
            SOCIAL="Marks">
        </div>
        <div>
            <label>
                SCIENCE
            </label>
            <input 
            type="number"
            placeholder="Marks in Science"
            SCIENCE="Marks">
        </div>
        <div>
            <label>
                COMPUTER APPLICATION
            </label>
            <input 
            type="number"
            placeholder="Marks in Computer Application"
            COMPUTER="Marks">
        </div>
        <div>
            <button type="button" class="w-100 btn btn-lg btn-primary" onclick="window.location.href='page2.html'">GET RESULTS<link rel="import" href="page2.html"></button>
        </div>
            
    </div>
    <script src="script2.js"></script> 
</body>
</html>
